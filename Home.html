<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">

    <!-- Additional CSS files here -->

</head>

<body>
    <div class="container">
        <h1 class="items">Carlos Vending </h1>
        <hr>
        <div class="row">
            <div class="col-8">
                <div class="row" id="itemOptions">

                </div>
            </div>

            <div style="text-align: center" class="col-4">
                <form class="moneyForm">
                    <h2>Total $ In</h2>
                    <input type="text" readonly id="fundsEntered"></input>
                    <div class="row">
                        <button type="button" class="money col-4" id='dollar'>Add Dollar</button>
                        <button type="button" class="money col-4" id='quarter'>Add Quarter</button>
                    </div>
                    <div class="row">
                        <button type="button" class="money col-4" id='dime'>Add Dime</button>
                        <button type="button" class="money col-4" id='nickel'>Add Nickle</button>
                    </div>
                </form>

                <hr>

                <form class="Messages">
                    <h2>Messages</h2>
                    <input type="text" class="Messages" readonly id="message"></input>
                    <br></br>
                    <div class="row">
                        <p>Item: <input type="text" style="text-align: center;" class="Messages" readonly
                                id="itemSelected"></input></p>
                    </div>
                    <div class="row">
                        <button type="button" class="makePurchase" id="makePurchase">Make Purchase</button>
                    </div>
                </form>

                <hr>

                <form class="change">
                    <h2>Change</h2>
                    <input type="text" class="change" readonly id="changeReturned"></input>

                    <div class="row">
                        <button type="button" class="change col-4" id="returnChange"
                        >Return Change</button>
                    </div>
                </form>

            </div>
            </form>
        </div>

    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>

</body>

</html>
